<!--transparent to solid navbar-->
<script>
$(document).ready(function () {
    $(window).scroll(function () {
      if ($(this).scrollTop() < 500) {
        $('nav').addClass('transparent');
      } else {
        $('nav').removeClass('transparent');
        $('nav').addClass('solid');
      }
    });
  });
</script>
